<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="shortcut icon" href="images/skin/favicon.ico">
		<title>Kanlah</title>
		<link href="dist/kbn.min.css" rel="stylesheet">
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
			<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body ng-app="app" route-change-listener>
		<header ng-controller="HeaderCtrl" class="navbar navbar-fixed-top">
			<a toggle-on-authenticated="false" href="#/" class="navbar-brand header hide"><img class="logo" src="images/logo.jpg" /></a>
			<a toggle-on-authenticated="true" href="#/dashboard" class="navbar-brand header hide"><img class="logo" src="images/logo.jpg" /></a>
			<ul class="nav navbar-nav navbar-right hide" toggle-on-authenticated="true">
				<li class="dropdown">
					<a href="#" class="dropdown-toggle" data-toggle="dropdown">{{userInfo.fullname}} <img class="thumb" nopopover="true" data="userInfo" avatar> <b class="caret"></b></a>
					<ul class="dropdown-menu">
						<li><a href="#/dashboard">Dashboard</a></li>
						<li><a href="#/profile/me/{{userInfo.id}}">Account</a></li>
						<li class="divider"></li>
						<li><a href="#/signout">Sign Out</a></li>
					</ul>
				</li>
			</ul>
			<ul class="header-icons notification-icon navbar-right hide" toggle-on-authenticated="true">
				<li class="dropdown" ng-include="'partials/notification/notification-popover.html'"></li>
			</ul>
		</header>
		<section ng-view></section>
		<div growl></div>
		<footer class="footer">
			<div class="footer-container">
				<div class="col col-lg-5 div-small">
					<small>&copy; Kanlah 2014, All rights reserved.</small>
				</div>
				<div class="col col-lg-6 div-small">
					<small>
						<a target="_blank" href="http://www.kanlah.com/privacy-policy/">Privacy Policy</a> | 
						<a target="_blank" href="http://www.kanlah.com/terms-and-conditions/">Terms & Conditions</a> | 
						<a target="_blank" href="Getting_Started_with_Kanlah.pdf">How To Use</a>
					</small>
				</div>
				<div class="col col-lg-1">
					<a href="http://www.leotech.com.sg/" target="_blank"><img src="images/logo90x67.png" style="width: 80px" /></a>
				</div>

			</div>
		</footer>
		<script src="dist/kbn.min.js"></script>
		<script>
			(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
				(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
				m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
			})(window,document,'script','//www.google-analytics.com/analytics.js','ga');
			ga('create', 'UA-49473727-1', 'kanlah.com');

			ga('send', 'pageview');

	</body>
</html>
